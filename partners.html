<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .partners-section {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        .partners-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        .partner-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .partner-card img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .partner-card a {
            display: block;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .partner-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Trusted Partners</h1>
    </header>

    <div class="partners-section">
        <h2>Meet Our Amazing Partners:</h2>
        
        <div class="partners-list">
            <div class="partner-card">
                <img src="https://via.placeholder.com/100x100.png?text=Logo1" alt="Partner 1">
                <h3>Partner 1</h3>
                <p>Leading the way in innovative solutions.</p>
                <a href="https://www.partner1.com" target="_blank">Visit Website</a>
            </div>
            
            <div class="partner-card">
                <img src="https://via.placeholder.com/100x100.png?text=Logo2" alt="Partner 2">
                <h3>Partner 2</h3>
                <p>Experts in technology and development.</p>
                <a href="https://www.partner2.com" target="_blank">Visit Website</a>
            </div>
            
            <div class="partner-card">
                <img src="https://via.placeholder.com/100x100.png?text=Logo3" alt="Partner 3">
                <h3>Partner 3</h3>
                <p>Your trusted partner in digital services.</p>
                <a href="https://www.partner3.com" target="_blank">Visit Website</a>
            </div>
        </div>
    </div>

</body>
</html>
